    implementation(name: 'phonepeupi-debug', ext:'aar')
    implementation(name: 'NativeFilePicker', ext:'aar')
    implementation(name: 'AutoReadOTP-debug', ext:'aar')
    implementation(name: 'lunar-console', ext:'aar')
    implementation(name: 'appupdater-debug', ext:'aar')
